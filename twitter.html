<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twitter</title>
    <link rel="stylesheet" href="twitter.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Anek+Telugu:wght@100&family=Anton&family=Bungee+Spice&family=Comfortaa:wght@500&family=Montserrat:wght@100;200&family=Oswald:wght@400;600&family=PT+Sans+Narrow:wght@700&family=Rajdhani:wght@300&family=Raleway:wght@300&family=Roboto:wght@300&family=Rubik&family=Rubik+Mono+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="parent">
      <div class="image bg">
        <img src="bird.png" alt="logo"/>
      </div>
      <div class="login">
        <img
          class="bird"
          src="https://img.icons8.com/fluency/48/000000/twitter.png"/>
        <h1>Happening now</h1>
        <h2>Join Twitter today.</h2>
        <button class="google">
          <img
            src="https://img.icons8.com/fluency/48/000000/google-logo.png"
            height="18"
          />Sign up with Google
        </button>
        <button class="apple">
          <img
            src="https://img.icons8.com/ios-glyphs/30/000000/mac-os.png"
            height="18"
          />Sign up with Apple
        </button>
        <p class="after12">or</p>
        <button class="sign">Sign up with phone or email</button>
        <p class="lastline">
          By signing up, you agree to the <a href="#">Terms of Service</a> and
          <a href="#">Privacy Policy</a>, including <a href="#">Cookie Use</a>.
        </p>
        <p class="link2">Already have an account?</p>
        <button class="sign-btn">Sign in</button>
      </div>
    </div>
  </body>
</html>
